<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ewa.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EWA HOME</title>
</head>
<body>
    <div class="container">
        <div class="mobile_frame">
            <div class="top_nav">
                <div class="top_nav_btn">
                HOME
                </div>
            </div>
            <img class="top_circle" src="assets/img/background2.svg" alt="circle-background"/>
            <div class="home_container">
                <div class="user_card">
                    <div class="top_info">
                        <div>
                            <h3>Hey Tife</h3>
                            <p>Welcome to Ewa hut,<br>
                                where life is not a pot of beans</p>
                        </div>
                        <div class="fun_facts">
                            Fun Facts
                        </div>
                    </div>
                        <hr class="horizontal_line"/>
                        <div class="info_bottom">
                            <div class="last_order">
                                <p>Last Order</p>
                                <div class="last_order_date">
                                    20/12/2020
                                </div>
                            </div>
                            <div class="last_order">
                                <p> Last Order </p>
                                <div class="last_order_date">
                                    20/12/2020
                                </div>
                            </div>
                        </div>
                </div>
                <div class="ranking_container">
                    <div class="ewa_ranking">
                        <h3>Ewa ranking</h3>
                        <p>Your Present Ewa Ranking is</p>
                        <div>Agba Ewa</div>
                    </div>
                    <div class="ewa_point_score">
                        <div class="score">10</div>
                        <span>Beans</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="home.js"></script>
</html>
